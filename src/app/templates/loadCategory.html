{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ category_name }}</title>
</head>
<body>
    {% block content %}
        <div class="container-fluid">
            <h2>{{ category_name }}</h2>
            <ul>
                {% for item in category_items %}
                    {% if item.in_stock %}
                        <li><a href="{{ url_for('loadItem', item_id=item.listing_id) }}">{{ item.listing_name }}</a></li>
                        <img src="{{ url_for('static', filename=item.thumbnail_img) }}"
                             class="img-thumbnail img-responsive"
                             alt="{{ item.listing_name }}">
                        <li>{{ 'Price : ' ~ item.avg_price }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
